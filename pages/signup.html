<div class="auth-wrapper">
    <div class="form-box">
        <div class="heading center">
            <span>Sign Up</span>
        </div>
        <form name="check" onsubmit="return false;">
            <div class="form-item">
                <input type="text" name="fname" id="fname" placeholder="Enter your your name...">
            </div>
            <small class='error-msg'></small>
            <div class="form-item">
                <input type="text" name="lname" id="lname" placeholder="Enter your lastname...">
            </div>
            <small class='error-msg'></small>
            <div class="form-item">
                <input type="tel" name="number" id="number" placeholder="Enter your phone number...">
            </div>
            <small class='error-msg'></small>
            <div class="form-item">
                <input type="text" name="email" id="email" placeholder="Enter your email...">
            </div>
            <small class='error-msg'></small>
            <div class="form-item">
                <input type="password" name="passwd" id="passwd" placeholder="Enter your password...">
            </div>
            <small class='error-msg'></small>
            <div class="center form-item sub-btn">
                <button type="button" onclick="setData('signup')">Sign Up</button>
            </div>
        </form>
        <div class="center redirect">
            <span>Already a user ? <button onclick="getData(getURL(3),updateMain)">LogIn Now</button></span>
        </div>
    </div>
</div>

<div class="auth-wrapper">
    <div class="form-box" onsubmit="return false;">
        <div class="heading-1">
            <h1>LOGIN</h1>
        </div>
        <form name="check" onsubmit="return false;">
            <div class="form-item ">
                <input type="text" name="email" placeholder="Enter email here..." autofocus
                    pattern="[0-9A-Za-z\._-]{3,}@[A-Za-z]{3,}\.[A-Za-z]{2,}">
            </div>
            <small class='error-msg'>Please enter a valid email.</small>
            <div class="form-item ">
                <input type="password" name="password" id="password" placeholder="Enter password here...">
            </div>
            <div class='center'>
                <small class="error-msg">Please enter your password.</small>
            </div>
            <small id="phpError"></small>
            <div class="center form-item sub-btn ">
                <button type="button" onclick="validateLogin()">Log In</button>
            </div>
            <div class="center redirect form-item">
                <span>Not registered yet? <button onclick="getData(getURL(2),updateMain);">Join Now</button></span>
                </span>
            </div>
        </form>
    </div>
</div>
